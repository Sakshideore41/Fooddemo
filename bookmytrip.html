<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Trip</title>
    <link rel="bookmytrip.css" href="bookmytrip.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Restoran</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="enquiryform.html">Enquiry</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="enquiry">
            <div class="overlay">
                <h2>Book My Trip</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" placeholder="Your Phone" required>
                    </div>
                    <div class="form-group">
                        <input type="date" name="checkin" placeholder="Check-In Date" required>
                    </div>
                    <div class="form-group">
                        <input type="date" name="checkout" placeholder="Check-Out Date" required>
                    </div>
                    <div class="form-group">
                        <select name="room_type" required>
                            <option value="">Select Room Type</option>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="couple">Couple</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="requests" rows="4" placeholder="Special Requests"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Book Now</button>
                </form>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Restoran. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
