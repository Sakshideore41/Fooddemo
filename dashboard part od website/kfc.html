<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KFC Menu</h1>
        </div>
        <div class="section">
            <h2>Today's Exclusive Dishes</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="chicken_bucket.jpg" alt="Chicken Bucket">
                    <h3>Chicken Bucket</h3>
                    <p>₹499</p>
                </div>
                <div class="menu-item">
                    <img src="zinger_burger.jpg" alt="Zinger Burger">
                    <h3>Zinger Burger</h3>
                    <p>₹199</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Menu Categories</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <h3>Buckets</h3>
                    <a href="#">View Items</a>
                </div>
                <div class="menu-item">
                    <h3>Burgers</h3>
                    <a href="#">View Items</a>
                </div>
                <div class="menu-item">
                    <h3>Sides</h3>
                    <a href="#">View Items</a>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Payment Section</h2>
            <p>Total: ₹698</p>
            <button>Proceed to Payment</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Food Ordering Dashboard. All rights reserved.</p>
    </div>
</body>
</html>
