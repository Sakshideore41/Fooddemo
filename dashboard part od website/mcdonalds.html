<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>McDonald's Menu</h1>
        </div>
        <div class="section">
            <h2>Today's Exclusive Dishes</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="mcwings.jpg" alt="Chicken McWings">
                    <h3>Chicken McWings</h3>
                    <p>₹229</p>
                </div>
                <div class="menu-item">
                    <img src="veg_surprise.jpg" alt="Veg Surprise">
                    <h3>Veg Surprise VM</h3>
                    <p>₹109</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Menu Categories</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <h3>Extra Value Meal</h3>
                    <a href="#">View Items</a>
                </div>
                <div class="menu-item">
                    <h3>Burgers & Wraps</h3>
                    <a href="#">View Items</a>
                </div>
                <div class="menu-item">
                    <h3>Sides</h3>
                    <a href="#">View Items</a>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Payment Section</h2>
            <p>Total: ₹338</p>
            <button>Proceed to Payment</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Food Ordering Dashboard. All rights reserved.</p>
    </div>
</body>
</html>
