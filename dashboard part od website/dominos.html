<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Domino's Menu</h1>
        </div>
        <div class="section">
            <h2>Today's Exclusive Pizzas</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="pepperoni_pizza.jpg" alt="Pepperoni Pizza">
                    <h3>Pepperoni Pizza</h3>
                    <p>₹299</p>
                </div>
                <div class="menu-item">
                    <img src="margherita_pizza.jpg" alt="Margherita Pizza">
                    <h3>Margherita Pizza</h3>
                    <p>₹249</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Menu Categories</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <h3>Classic Pizzas</h3>
                    <a href="#">View Items</a>
                </div>
                <div class="menu-item">
                    <h3>Specialty Pizzas</h3>
                    <a href="#">View Items</a>
                </div>
                <div class="menu-item">
                    <h3>Sides</h3>
                    <a href="#">View Items</a>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Payment Section</h2>
            <p>Total: ₹548</p>
            <button>Proceed to Payment</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Food Ordering Dashboard. All rights reserved.</p>
    </div>
</body>
</html>
