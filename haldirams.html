<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haldiram Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Haldiram Menu</h1>
        </div>
        <div class="section">
            <h2>Today's Exclusive Dishes</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="Dahi_Kebab.jpg" alt="Dahi_Kebab.jpg">
                    <h3>Dahi_Kebab</h3>
                    <p>₹499</p>
                    <div class="quantity-control">
                        <button class="minus">-</button>
                        <span class="count">0</span>
                        <button class="plus">+</button>
                    </div>
                 
                </div>
                <div class="menu-item">
                    <img src="Malai_Ghewar.jpg" alt="Malai Ghewar">
                    <h3>Malai Ghewar</h3>
                    <p>₹199</p>
                    <div class="quantity-control">
                        <button class="minus">-</button>
                        <span class="count">0</span>
                        <button class="plus">+</button>
                    </div>
                 
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Menu Categories</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <h3>Buckets</h3>
                    <a href="#">View Items</a>
                </div>
                <div class="menu-item">
                    <h3>Burgers</h3>
                    <a href="#">View Items</a>
                </div>
                <div class="menu-item">
                    <h3>Sides</h3>
                    <a href="#">View Items</a>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Payment Section</h2>
            <p>Total: ₹698</p>
            <button>Proceed to Payment</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Food Ordering Dashboard. All rights reserved.</p>
    </div>
</body>
</html>
